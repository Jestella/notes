<form *ngIf="showAddNote" class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="title">Title</label>
    <input type="text" name="title" [(ngModel)]="title" id="title" />
  </div>
  <div class="form-control">
    <label for="text">Text</label>
    <input type="text" name="text" [(ngModel)]="text" id="text" />
  </div>
  <div class="form-control">
    <label for="starred">starred</label>
    <input type="checkbox" name="starred" [(ngModel)]="starred" id="starred" />
  </div>
  <input type="submit" value="Add Note" class="btn" />
</form>
